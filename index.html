<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking and Recipe Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome to Our Cooking Website</h1>
        <p>Discover delicious recipes from around the world.</p>
        <button>Explore Recipes</button>
    </section>

    <section class="recipes">
        <h2>Featured Recipes</h2>
        <div class="recipe">
            <img src="recipe1.jpg" alt="Recipe 1">
            <h3>Recipe 1</h3>
            <p>Description of Recipe 1</p>
        </div>
        <div class="recipe">
            <img src="recipe2.jpg" alt="Recipe 2">
            <h3>Recipe 2</h3>
            <p>Description of Recipe 2</p>
        </div>
        <!-- More recipes go here -->
    </section>

    <section class="filter">
        <input type="text" placeholder="Search">
        <select>
            <option value="cuisine">Cuisine</option>
            <option value="diet">Diet</option>
            <!-- Add more filter options -->
        </select>
        <button>Apply Filters</button>
    </section>

    <section class="recipe-list">
        <!-- List of recipes displayed here -->
    </section>

    <footer>
        <p>&copy; 2023 Cooking and Recipe Website</p>
    </footer>
</body>
</html>
